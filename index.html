<main>
  <h1 id="title">Distance Learning Survey</h1>
  <hr>
  <p id="description">This survey will ask questions related to how you feel about distance learning.</p>
  <form id="survey-form">
    <label id="name-label"> Full Name:</label>
    <br>
    <input id="name" type="text" placeholder="First Name" required>
    <input id="last-name" type="text" placeholder="Last Name" required>
    <br>
    <br>
    <label id="email-label">Email:</label>
    <br>
    <input id="email" type="email" placeholder="Shandonmith@gmail.com" required>
    <br>
    <br>
    <label id="number-label">Age:</label>
    <input id="number" type="number" min="18" max="70" placeholder="18">
    <label id="martial-status">Martial Status:</label>
    <select id="dropdown">
      <option>Single</option>
      <option>Divorced</option>
      <option>Widowed</option>
      <option> Married</option>
    </select>
    <br>
    <br>
    <label id="male">Male</label>
    <input type="radio" name="gender" value="Male">
    <label id="female">Female</label>
    <input type="radio" name="gender" value="Female">
    <br>
    <footer>
      <label for="black">Black</label>
      <input type="checkbox" value="Black">
      <label for="Hispanic">Hispanic</label>
      <input type="checkbox" value="Hispanic">
      <label for="White">White</label>
      <input type="checkbox" value="White">
      <label for="Asian">Asian</label>
      <input type="checkbox" value="Asian">
      <label for="Native-American">Native-American</label>
      <input type="checkbox" value="Native-American">
      <br>
      <label for="text"> Any additional comments:</label>
      <br>
      <textarea></textarea>
      <br>
      <button id="submit">Submit</button>
    </footer>
  </form>
</main>
